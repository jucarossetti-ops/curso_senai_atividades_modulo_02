<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEU TITULO</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/principal.css" />

    <style>
      .menu {
        width: 100%;
        height: 64px;
        background-color: #181d36;

        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 10px;
      }

      .logo_name {
        font-size: 24px;
        font-weight: bold;
        color: #ffe739;
      }

      .menu ul {
        font-size: 18px;
        color: #fff;

        display: flex;
        gap: 10px;
      }

      .carrinho_icone_container {
        width: 50px;
        height: 50px;
        background-color: #fff;
        border-radius: 50%;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container_direita_menu {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /*  */
      .produto {
        margin-top: 40px;

        width: 200px;
        background-color: #ccc;

        display: flex;
        flex-direction: column;
        gap: 10px;

        /* padding: 0px 10px 10px 10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;*/
      }

      .produto_imagem_container {
        background-color: #ffe739;
        padding-left: 10px;
        padding-right: 10px;
      }

      .produto_imagem {
        width: 100%;
        display: block;
      }

      .produto_informacoes_container {
        padding: 10px;

        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .produtos_container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;

        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1 class="logo_name">GeekShop</h1>

      <div class="container_direita_menu">
        <ul>
          <li>Produtos</li>
          <li>Sobre</li>
          <li>Contato</li>
        </ul>

        <div class="carrinho_icone_container">
          <img src="../../imagens/cart.svg" />
        </div>
      </div>
    </div>

    <div class="container_inicial">
      <h1>Bem-vindo à GeekShop</h1>
      <p>Encontre as melhores cartas colecionáveis para sua coleção</p>
      <button>Explorar</button>
    </div>

    <div class="produtos_container" id="lista">
      <div class="produto">
        <div class="produto_imagem_container">
          <img
            src="https://images.ygoprodeck.com/images/cards/46986414.jpg"
            class="produto_imagem"
          />
        </div>
        <div class="produto_informacoes_container">
          <h3>Dark Magician</h3>
          <span>ULTRA RARO</span>
          <p>O mago mais icônico do Yu-Gi-Oh!</p>
          <span>R$ 120,00</span>
          <button>Adicionar</button>
        </div>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
